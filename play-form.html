<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Picture Tambola</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div class="container px-5 my-5 text-center">
        <h3>Welcome to Picture Tambola</h3>
        <h4>Enter the below details to generate your ticket</h4>
        <form id="tambolaForm" action="/play/submit" method="POST">
          <div class="form-floating mb-3">
              <input class="form-control" name="boardId" type="text" placeholder="Board Id" required />
              <label for="boardId">Board Id</label>
          </div>
          <div class="form-floating mb-3">
              <input class="form-control" name="name" type="text" placeholder="Your Name" required />
              <label for="yourName">Your Name</label>
          </div>
          <div class="d-grid">
              <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
          </div>
        </form>
      </div>
  </body>
</html>
