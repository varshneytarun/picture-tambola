<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Picture Tambola</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

      var boardId, boardSeq;
      
      function generateBoard() {
        if ($('#accessKey').val().trim() === '') {
          alert('Please enter access key to generate board');
        } else {
          $.ajax('/board/init?accessKey=' + $('#accessKey').val().trim())
          .done(function(data) {
            if (data.valid) {
              boardId = data.boardId;
              boardSeq = data.boardSequence;
              $('#boardId').html('Board Id = ' + boardId);
              $('#boardSeq').html('Board Sequence = ' + boardSeq);
              $('#playForm').show();
              $('#boardForm').hide();
              renderBoard();
            } else {
              alert("Invalid access key, try again!");
            }
          })
          .fail(function(data) {
              alert( "It bombed!" );
          })
        }
      }

      function renderBoard() {
        $.ajax('/board/'+boardId)
        .done(function(data) {
          if (data.valid) {
            $('#boardDiv').html(data.boardHtml);
          } else {
            alert("Invalid board id, try again!");
          }
         })
        .fail(function(data) {
          alert( "It bombed!" );
        })
      }
      
    </script>
  </head>
  <body>
      <div class="container px-5 my-5 text-center">
        
        <form id="boardForm">
          <h3>Welcome to Picture Tambola, Admin !</h3>
          <h4>Enter the below details to init board / play</h4>

          <div class="form-floating mb-3">
              <input class="form-control" id="accessKey" type="text" placeholder="Access Key" required />
              <label for="accessKey">Access Key</label>
          </div>
          <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="button" onclick="generateBoard();">Create a Board</button>
          </div>
        </form>

         <form id="playForm" style="display:none">
          <div class="form-floating mb-3">
              <h3 id="boardId"></h3>
              <h4 id="boardSeq"></h4>
          </div>
          <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="button" onclick="renderBoard();">Play !</button>
          </div>
        </form>
        
      </div>

      <div id="boardDiv"></div>

  </body>
</html>
